<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href ="./css/reset.css">

<style>
/*==============header 시작=============*/
.header{width:100%; height:67px; background: url(./images/header_bg.png); position:fixed; top:0;}
.nav{width:70%; height:67px; /*background-color:gray;*/ margin:0 auto;}
.top_logo{float:left; width:20%; padding-top: 13px; box-sizing: border-box;}
.main_menu{float:left; width:55%; height:67px; background-color: red; margin:0 auto;}
.sub_menu{float:right; width:25%; height:67px; background-color: blue;}



/*===============header 끝==============*/
/*======================main 시작=============================*/
.main{width:70%; height:820px; background-color: gray; margin:0 auto; margin-top:117px; margin-bottom:50px;}
.mainInfo{width:100%; height:518px; background-color: yellow; }
.mainBoard{width:100%; height: 280px; margin-top:22px; background-color: red;}
.mb{width:30%; height:280px; /*border:1px solid gray;*/ float:left; background-color: blue;}
.mb_3{float:right; background-color: blue;}
.mb_2{margin-left:5%; margin-right:5%;}

/*======================main 끝=============================*/
/*======================footer 시작=============================*/
	.footer{width:100%; height:132px; background:url(./images/header_bg.gif);}

/*======================footer 끝=============================*/

</style>
</head>
<body>
<!-- header 시작 -->
	<header class="header">
	<nav class="nav">
	<div class="top_logo">
		<img src="./images/logo.png">
	</div>
	<div class="main_menu"></div>
	<div class="sub_menu"></div>
	</nav>
	
	</header>
<!-- header 끝 -->
<!-- main 시작 -->
	<section class="main">
		<article class="mainInfo"></article>
		<section class="mainBoard">
			<article class="mb"></article>
			<article class="mb mb_2"></article>
			<article class="mb mb_3"></article>
		</section>
	</section>
<!-- main 끝 -->
<!-- footer 시작 -->
	<footer class="footer"></footer>
<!-- footer 끝 -->
</body>
</html>
