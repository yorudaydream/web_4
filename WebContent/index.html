<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href ="./css/reset.css">

<style>
.wt0p{width:0% !important;}
/*==============header 시작=============*/
.header{width:100%; height:67px; background: url(./images/header_bg.png); position:fixed; top:0;}
.nav{width:70%; height:67px; /*background-color:gray;*/ margin:0 auto;}
.top_logo{float:left; width:20%; padding-top: 13px; box-sizing: border-box;}
.main_menu{float:left; width:60%; height:67px; margin:0 auto;}
.sub_menu{float:right; width:20%; height:67px; /*background-color: blue;*/}
.main_menu ul li {float:left; width:25%; color:#fff; line-height:67px; text-align:center; font-size:13px; letter-spacing:-0.5px;}
.sub_menu ul {float:right;}

/*===============header 끝==============*/
/*======================main 시작=============================*/
.main{width:70%; height:820px; background-color: gray; margin:0 auto; margin-top:117px; margin-bottom:50px;}

.mainBoard{width:100%; height: 280px; margin-top:22px; background-color: red;}
.mb{width:30%; height:280px; /*border:1px solid gray;*/ float:left; background-color: blue;}
.mb_3{float:right; background-color: blue;}
.mb_2{margin-left:5%; margin-right:5%;}

/*======================main 끝=============================*/
/*======================footer 시작=============================*/
	.footer{width:100%; height:132px; background:url(./images/header_bg.gif);}

/*======================footer 끝=============================*/

</style>
</head>

<!-- header 시작 -->
	<header class="header">
	<nav class="nav">

	<div class="main_menu">

			<li>COMPANY</li>

			<li class="wt0p">|</li>
			<li class="selected">KO</li>
			<li>EN</li>
			<li>JP</li>
			<li>CN</li>
		</ul>
	</div>
	</nav>
	
	</header>
<!-- header 끝 -->
<!-- main 시작 -->
	<section class="main">

		<section class="mainBoard">
			<article class="mb"></article>
			<article class="mb mb_2"></article>
			<article class="mb mb_3"></article>
		</section>
	</section>
<!-- main 끝 -->
<!-- footer 시작 -->
	<footer class="footer"></footer>
<!-- footer 끝 -->
</body>
</html>
